<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../js/vue.js" charset="utf-8"></script>
</head>

<body>
  <div id="demo">
    <h1 v-if='ok'>Yes</h1>
    <h1 v-else>No</h1>

    var vm = new Vue(

      el: '#demo',
      data:
      {
        ok: false,
      },
    });
  </script>
