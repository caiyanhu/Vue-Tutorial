<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Todo List</title>
    <script src="../../js/vue.js" charset="utf-8"></script>
  </head>

  <body>
    <div id="todo-list-example">
      <input v-model='newTodoText' v-on:keyup.enter='addNewTodo' placeholder="Add a toto">
      <ul>
        <li is='todo-item' v-for='(todo, index) in todos' v-bind:title='todo' v-on:remove='todos.splice(index,1)'></li>
      </ul>
    </div>
    <script type="text/javascript">
      Vue.component('todo-item',
      {
        template: '\
      <li>\
        {{ title }}\
        <button v-on:click="$emit(\'remove\')">X</button>\
      </li>\
      ',
        props: ['title']
      });
      new Vue(
      {
        el: '#todo-list-example',
        data:
        {
          newTodoText: '',
          todos: [
            'Do the dishes', 'Take out the trash', 'Mow the lawn'
          ]
        },
        methods:
        {
          addNewTodo: function()
          {
            this.todos.push(this.newTodoText);
            this.newTodoText = '';
          }
        },
      });
    </script>
  </body>

</html>
