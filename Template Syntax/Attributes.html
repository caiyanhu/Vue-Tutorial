<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Attributes</title>
  <script src="../js/vue.js" charset="utf-8"></script>
</head>
<body>
  <div id="demo">
    <button v-bind:disabled="someCondition1">Press</button>
    <button v-bind:disabled="someCondition2">Press</button>
  </div>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#demo',
      data:
      {
        someCondition1: false,
        someCondition2: true
      },
    });
  </script>
</body>
</html>
