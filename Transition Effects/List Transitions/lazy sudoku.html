<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lazy Sudoku</title>
    <script src="../../js/vue.js" charset="utf-8"></script>
    <style media="screen">
      .sudoku-container {
        display: flex;
        flex-wrap: wrap;
        width: 238px;
        margin-top: 10px;
      }

      .cell {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 25px;
        height: 25px;
        border: 1px solid #aaa;
        margin-right: -1px;
        margin-bottom: -1px;
      }

      .cell:nth-child(3n) {
        margin-right: 0;
      }

      .cell:nth-child(27n) {
        margin-bottom: 0;
      }

      .cell-move {
        transition: transform 1s;
      }
    </style>
  </head>

  <body>
    <div id="sudoku-demo">
      <strong>Lazy Sudoku</strong>
      <p>Keep hitting the shuffle until you win</p>
      <button @click='shuffle'>Shuffle</button>
      <transition-group name='cell' tag='div' class="sudoku-container">
        <div v-for='cell in cells' :key='cell.id' class="cell">
          {{ cell.number }}
        </div>
      </transition-group>
    </div>
    <script type="text/javascript">
      new Vue(
      {
        el: '#sudoku-demo',
        data:
        {
          cells: Array.apply(null,
          {
            length: 81
          }).map(function(_, index)
          {
            return {
              id: index,
              number: index % 9 + 1
            };
          })
        },
        methods:
        {
          shuffle: function()
          {
            this.cells = _.shuffle(this.cells);
          }
        }
      })
    </script>
  </body>

</html>
