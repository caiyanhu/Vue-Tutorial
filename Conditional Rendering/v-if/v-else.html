<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-else</title>
  <script src="../../js/vue.js" charset="utf-8"></script>
</head>
<body>
  <div id="demo">
    <p> {{ result }}</p>
    <div v-if='result > 0.5'>
      >0.5
    </div>
    <div v-else>
      <=0.5
    </div>
  </div>
  <script type="text/javascript">
    var vm = new Vue({
      el: '#demo',
      data:
      {
        result: Math.random(),
      },
    });
  </script>
</body>
</html>
